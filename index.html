<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja Escolhas Certas CR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #f2f2f2);
      text-align: center;
      padding: 50px 20px;
    }

    .card {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 35px 25px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .card:hover { transform: translateY(-5px); }

    h1 { margin-bottom: 8px; color: #111; font-size: 26px; }
    p { color: #555; margin-bottom: 25px; font-size: 16px; }

    a.button {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      padding: 16px;
      margin: 12px 0;
      border-radius: 12px;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 17px;
    }

    a.button i { margin-right: 12px; font-size: 20px; }

    /* Cores dos botões e hover */
    a.whatsapp { background: #25D366; }
    a.whatsapp:hover { background: #1ebe5a; transform: scale(1.05); }

    a.loja { background: #111; }
    a.loja:hover { background: #333; transform: scale(1.05); }

    a.shopee { background: #FF5722; }
    a.shopee:hover { background: #e64a19; transform: scale(1.05); }

    a.mercado { background: #FFC107; color: #111; }
    a.mercado:hover { background: #ffb300; transform: scale(1.05); }

    a.amazon { background: #146eb4; }
    a.amazon:hover { background: #0f558f; transform: scale(1.05); }

    /* Redes sociais */
    .socials { margin-top: 20px; }
    .socials a { margin: 0 10px; font-size: 24px; color: #555; transition: color 0.3s ease, transform 0.3s ease; }
    .socials a:hover { transform: scale(1.2); color: #111; }

    /* QR Code */
    .qr-code { margin-top: 20px; }

    /* Responsividade */
    @media (max-width: 500px) {
      .card { padding: 25px 15px; }
      a.button { font-size: 15px; padding: 14px; }
      a.button i { font-size: 18px; }
      .socials a { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Loja Escolhas Certas CR</h1>
    <p>Links oficiais e funil de vendas</p>

    <!-- Botão WhatsApp -->
    <a class="button whatsapp" href="https://wa.me/5586994987819" target="_blank">
      <i class="fab fa-whatsapp"></i> Atendimento WhatsApp
    </a>

    <!-- Loja Nuvemshop: escolha entre .com.br ou .com -->
    <a class="button loja" href="https://lojaescolhascertas.com.br" target="_blank">
      <i class="fas fa-store"></i> Loja Oficial Nuvemshop
    </a>

    <!-- Marketplaces -->
    <a class="button shopee" href="https://shopee.com.br/lojaescolhascertas" target="_blank">
      <i class="fas fa-shopping-cart"></i> Shopee
    </a>

    <a class="button mercado" href="https://www.mercadolivre.com.br/lojaescolhascertas" target="_blank">
      <i class="fas fa-box"></i> Mercado Livre
    </a>

    <a class="button amazon" href="https://www.amazon.com.br/shops/lojaescolhascertas" target="_blank">
      <i class="fab fa-amazon"></i> Amazon
    </a>

    <!-- Redes sociais do funil de vendas -->
    <div class="socials">
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="#" target="_blank"><i class="fas fa-video"></i></a> <!-- Kwai -->
    </div>

    <!-- QR Code direcionando para WhatsApp -->
    <div class="qr-code">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://wa.me/5586994987819" alt="QR Code WhatsApp">
    </div>
  </div>
</body>
</html>
