<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja Escolhas Certas CR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link para ícones gratuitos do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 50px 20px;
    }

    .card {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 35px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 5px;
      color: #111;
    }

    p {
      color: #555;
      margin-bottom: 25px;
    }

    a.button {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      padding: 14px;
      margin: 12px 0;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    a.button i {
      margin-right: 10px;
      font-size: 18px;
    }

    /* Cores personalizadas para cada botão */
    a.whatsapp { background: #25D366; }
    a.whatsapp:hover { background: #1ebe5a; }

    a.loja { background: #111; }
    a.loja:hover { background: #333; }

    a.shopee { background: #FF5722; }
    a.shopee:hover { background: #e64a19; }

    a.mercado { background: #FFC107; color: #111; }
    a.mercado:hover { background: #ffb300; }

    a.amazon { background: #146eb4; }
    a.amazon:hover { background: #0f558f; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Loja Escolhas Certas CR</h1>
    <p>Links oficiais da loja</p>

    <a class="button whatsapp" href="https://wa.me/5586994987819" target="_blank">
      <i class="fab fa-whatsapp"></i> Atendimento WhatsApp
    </a>

    <a class="button loja" href="https://lojaescolhascertascr.com.br" target="_blank">
      <i class="fas fa-store"></i> Loja Oficial
    </a>

    <a class="button shopee" href="#" target="_blank">
      <i class="fas fa-shopping-cart"></i> Shopee
    </a>

    <a class="button mercado" href="#" target="_blank">
      <i class="fas fa-box"></i> Mercado Livre
    </a>

    <a class="button amazon" href="#" target="_blank">
      <i class="fab fa-amazon"></i> Amazon
    </a>
  </div>
</body>
</html>
